[binaries]
c = 'clang'
cpp = 'clang++'
c_ld = 'lld'
cpp_ld = 'lld'
nasm = 'nasm'

[built-in options]
c_args = ['-target', 'x86_64-unknown-elf', '-fno-stack-check', '-fno-stack-protector', '-fno-pic', '-fno-pie']
cpp_args = ['-target', 'x86_64-unknown-elf', '-fno-stack-check', '-fno-stack-protector', '-fno-pic', '-fno-pie', '-fno-exceptions', '-fno-rtti']

c_link_args = ['-target', 'x86_64-unknown-elf', '-Wl,-z,max-page-size=0x1000', '-Wl,--build-id=none', '-nostdlib', '-static']
cpp_link_args = ['-target', 'x86_64-unknown-elf', '-Wl,-z,max-page-size=0x1000', '-Wl,--build-id=none', '-nostdlib', '-static']

[host_machine]
system = 'nyx'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
